<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png"
      type="emozi/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Find Number</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main">
      <h3>Guess Number 1 to 50</h3>
      <div class="again">
        <button class="btn">Play Again</button>
      </div>
      <div class="enteredNumber">
        <span><p></p></span>
      </div>
      <form action="" class="formArea">
        <input type="number" placeholder="Enter number" class="formValue" />
        <button type="submit">Submit</button>
      </form>
      <div class="aside">
        <div class="alert hidealert">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>
  </body>
</html>
